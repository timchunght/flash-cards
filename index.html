<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>

    <body ng-app="flashCards">
      

      <div ng-include="'templates/stats.html'"></div>

      <div ng-controller="MainController">

        <button border-on-hover class="category-button" ng-repeat="category in categories" ng-click="getCategoryCards(category)" ng-class = "activeCategory(category) ? 'active' : category-button">{{category}}</button>
        <button border-on-hover class="category-button" ng-click="resetCategory()">Reset</button>
        <loader ng-show="!loaded"></loader>
        <flash-card ng-repeat="flashCard in flashCards | orderBy: 'question'" card="flashCard" answer-function="answerQuestion">
        </flash-card>

      	
      </div>
    </div>
    	<script src="js/lib/angular.js"></script>
      <script src="js/directives/directives.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/controllers/controllers.js"></script>
      <script src="js/factories/factories.js"></script>
    </body>
    </body>
</html>
